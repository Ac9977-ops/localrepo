<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test1.css">
    <script src="https://kit.fontawesome.com/49df1acac5.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Login</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <div class="mt-3 mb-3 d2">
                    <h1 class="display-2 text-white">Login</h1>
                </div>
                <div class="mt-4 mb-4 d2">
                    <i class="fa-solid fa-right-to-bracket" style="color: #ffffff;"></i>
                </div>
                <div class="mt-4 mb-4 d2" id="ansfield">
                   <!--js answer-->
                </div>
            </div>
            <div class="col-sm-6">
                <div class="container mw-75 text-black" id="div1">
                    <form method="post" onclick="task()" action="Register.html">
                        <div class="mb-4 mt-4" style="text-align: center;"><i class="fa-solid fa-user"></i></div>
                        <div class="mb-3 mt-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter Your Email"
                                name="email"  required>
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter Your Password"
                                name="password" value="PassWord" required>
                            <a href="#" class="mt-3 float-end" style="text-decoration: none; color: black;">Forgot
                                Password?</a>
                        </div>
                        <div class="form-check mb-3">
                            <label class="form-check-label"><input type="checkbox" class="form-check-input"
                                    name="remember">Remember Me 😊</label>
                        </div>
                        <button type="submit" class="btn btn-info w-100" onclick="task()">Submit</button>
                    </form>

                    <div class="mt-3 mb-3" style="text-align: center;">
                        <hr class="horizontal-line hr1 mt-4 mb-3">
                        OR
                        <hr class="horizontal-line hr2 mt-4 mb-3">
                        <p class="mt-4"><a href="Register.html" style="text-decoration: none; color: black;"><i
                                    class="fa-solid fa-user-plus" style="color: #000000; font-size: 20px;"> </i> Create
                                Your Account</a></p>
                    </div>
                </div>
            </div><!--column ands here-->
        </div><!--row end here-->
    </div><!--conatiner fluid-->
      <script>
       task=()=>{
        let passw =Number.parseInt(document.getElementById("password").value);
        let ans=9977;
        let msg=" ";
        
        if (passw==ans) {
            msg="Hurray ! Welcome Agian 😍🥳🥳🥳🥳🥳🥳";
        } else {
            msg="Wrong PassWord 🥲😥😥";
        }
        document.getElementById("ansfield").innerHTML=msg;
       }
      </script>
</body>

</html>
